  <div class="container">
    <nav class="navbar">
      <input class="form-control" type="text" name="search" [(ngModel)]="filter">
    </nav>
    <div class="table-container">
      <table class="table">
        <thead>
          <tr class="tr-head">
            <th class="tr-head-1" style=" width: 30%;" (click)="sort('userId')">#<span class="glyphicon sort-icon" *ngIf="key =='user.userId'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th class="th-head-2" style=" width: 64%;" (click)="sort('userName')">Name
              <span class="glyphicon sort-icon" *ngIf="key =='user.userName'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th class="th-head-3" style=" width: 25%;"  (click)="sort('userphone')">Genre
              <span class="glyphicon sort-icon" *ngIf="key =='user.userphone'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr *ngFor="let user of users | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage:10, currentPage: p }; let i = index">
            <td style=" width: 30%;">{{user.userId}}</td>
            <td style=" width: 64%;">{{user.userName}}</td>
            <td style=" width: 25%;">{{user.userPhone}}</td>
          </tr>
        </tbody>
        <!--        <pagination-controls (pageChange)="p = $event"></pagination-controls>
-->
      </table>
    </div>
  </div>
