<ol>
  <li class="lialign">
    <mat-form-field>
      <input matInput [(ngModel)]="name" placeholder="What's your name?">
    </mat-form-field>

  </li>
  <li class="lialign">
    <button mat-raised-button (click)="openDialog()">Pick one</button>
  </li>
  <li class="lialign" *ngIf="animal">
    You chose: <i>{{animal}}</i>
  </li>
</ol>
<form>
  From:
  <input type="date" #fromdate name="fromDate"> To:
  <input type="date" #todate name="toDate">
  <button type="submit" class="btn btn-default " (click)="getHolidaydata(fromdate,todate) ">Get Holidays</button>
</form>

<select style="width: 180px;" (change)="getHoliday($event.target.value)">
    <option value="" label="Choose one" disabled selected="selected">      
    <option *ngFor='let holiday of holidayList'  value= {{holiday.id}}>
             {{holiday.holidayDate}}
    </option>
</select>

<select id="selectid" style="width: 180px;" [ngModel]="selectedOption" (ngModelChange)="getHoliday($event)" name="sel2">
    <option [ngValue]="i" *ngFor="let i of holidayList">{{i.holidayDate}}</option>
</select>

<div ng-if="selectedOption != null">{{(selectedOption|json) == "null" ? "" : selectedOption|json }}</div>
